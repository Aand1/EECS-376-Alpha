global_frame: map
robot_base_frame: base_link
update_frequency: 20.0
publish_frequency: 20.0

static_map: false
rolling_window: true
width: 5.0
height: 5.0
resolution: 0.1

publish_voxel_map: true
map_type: costmap
origin_z: 0.0
z_resolution: 0.05
z_voxels: 60
unknown_threshold: 10
mark_threshold: 0

transform_tolerance: 0.01
obstacle_range: 4.9
max_obstacle_height: 3.1
raytrace_range: 6.0
footprint: [[0.3048, 0.3048], [0.3048, -0.3048], [-0.711, -0.3048], [-0.711, 0.3048]]

footprint_padding: 0.01
inflation_radius: 0.2
cost_scaling_factor: 11.8
lethal_cost_threshold: 100
observation_sources: lidar
kinect: {observation_persistence: 1.0, obstacle_range: 2.6, raytrace_range: 2.7, sensor_frame: camera_depth_optical_frame, data_type: PointCloud2, topic: camera/depth/points, min_obstacle_height: 0.08, max_obstacle_height: 0.6, marking: true, clearing: true}
lidar: {sensor_frame: base_laser_link, data_type: LaserScan, topic: base_scan, marking: true, clearing: true, min_obstacle_height: 0.0}
