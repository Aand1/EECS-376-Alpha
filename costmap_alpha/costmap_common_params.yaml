global_frame: map
robot_base_frame: base_link
update_frequency: 1.0
static_map: true

obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[0.3048, 0.3048], [0.3048, -0.3048], [-0.711, -0.3048], [-0.711, 0.3048]]
#robot_radius: ir_of_robot
inflation_radius: 1.0

observation_sources: lidar kinect

lidar: {sensor_frame: base_laser1_link, data_type: LaserScan, topic: base_laser1_scan, marking: true, clearing: true}

kinect: {sensor_frame: camera_rgb_optical_frame, data_type: PointCloud2, topic: camera/depth_registered/points, marking: true, clearing: true}
