global_frame: map
robot_base_frame: base_link
update_frequency: 1.0
publish_frequency: 1.0

publish_voxel_map: true

static_map: true

# rolling_window: true
# width: 6.0
# height: 6.0
resolution: 0.25

map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0

transform_tolerance: 0.3
obstacle_range: 5.0
max_obstacle_height: 2.0
raytrace_range: 6.0
footprint: [[0.3048, 0.3048], [0.3048, -0.3048], [-0.711, -0.3048], [-0.711, 0.3048]]

footprint_padding: 0.01
inflation_radius: 1.0
cost_scaling_factor: 11.8
lethal_cost_threshold: 100
observation_sources: kinect
kinect: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth_registered/points, marking: true, clearing: true, min_obstacle_height: 0.5}
lidar: {sensor_frame: base_laser1_link, data_type: LaserScan, topic: base_laser1_scan, marking: true, clearing: true, min_obstacle_height: 0.0}
