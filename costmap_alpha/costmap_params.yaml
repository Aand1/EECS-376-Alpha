global_frame: map
robot_base_frame: base_link
update_frequency: 10.0
publish_frequency: 5.0

static_map: true

# rolling_window: true
# width: 6.0
# height: 6.0
# resolution: 0.25

publish_voxel_map: true
map_type: voxel
origin_z: 0.0
z_resolution: 0.05
z_voxels: 60
unknown_threshold: 10
mark_threshold: 0

transform_tolerance: 0.01
obstacle_range: 10.0
max_obstacle_height: 3.1
raytrace_range: 11.0
footprint: [[0.3048, 0.3048], [0.3048, -0.3048], [-0.711, -0.3048], [-0.711, 0.3048]]

footprint_padding: 0.01
inflation_radius: 1.0
cost_scaling_factor: 11.8
lethal_cost_threshold: 100
observation_sources: kinect
kinect: {sensor_frame: camera_rgb_optical_frame data_type: PointCloud2, topic: /camera/depth/points, marking: true, clearing: true, min_obstacle_height: 0.01}
lidar: {sensor_frame: base_laser1_link, data_type: LaserScan, topic: /base_laser1_scan, marking: true, clearing: true, min_obstacle_height: 0.4, max_obstacle_height: 0.6}
